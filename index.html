<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울시청 Header 완성</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
    <header>
        <div class="top">
            <nav>
                <a href="#"><img src="./images/sprite/seoul.png" alt="서울특별시"></a>
                <a href="#">서울소식</a>
                <a href="#">시민참여</a>
                <a href="#">분야별정보</a>
                <a href="#">서울소개</a>
                <a href="#">부서안내</a>
                <a href="#">정보공개</a>
                <a href="#">응답소</a>
            </nav>
            <div class="right">
                <a href="#">로그인</a>
                <a href="#">나의서울</a>
                <a href="#">전자우편</a>
            </div>
        </div>
        <div class="bottom">
            <h1><a href="#"><img src="./images/sprite/logo_black.png" alt="아이러브서울"></a></h1>
            <form action="#" method="get" id="search_frm">
                <fieldset>
                    <legend class="skip">검색 양식</legend>
                    <input type="search" placeholder="검색어를 입력해 주세요" name="user_search" class="user_search">
                    <a href="#"><img src="./images/sprite/search.png" alt="검색"></a>
                </fieldset>
            </form>
            <div class="lang_weather">
                <div class="lang">
                    <select name="user_lang" id="user_lang">
                        <option value="en">ENGLISH</option>
                        <option value="jp">Japanese</option>
                        <option value="ch">Chinese</option>
                    </select>
                    <button type="submit" class="lang_sub">GO</button>
                </div>
                <div class="weather">
                    <p>
                        <em>27.5℃</em><br>
                        미세먼지(좋음) 초미세먼지(보통)
                    </p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
